{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> Confirmar Eliminación</h5>
            </div>
            <div class="card-body text-center p-4">
                <h4 class="mb-3 text-danger">¿Estás seguro de que querés borrar esto?</h4>
                
                <div class="alert alert-secondary fs-5">
                    <strong>{{ object }}</strong>
                </div>

                <p class="text-muted">
                    ⚠️ Esta acción <strong>no se puede deshacer</strong>. <br>
                    Si es un turno cobrado, se restará del balance automáticamente.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary px-4">
                            Cancelar
                        </a>
                        
                        <button type="submit" class="btn btn-danger px-4 fw-bold">
                            <i class="bi bi-trash-fill"></i> Sí, Borrar Definitivamente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
